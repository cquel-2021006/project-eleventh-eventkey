<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Event KeyCode</title>
</head>

<body>

    <p>
        event.key
        <br>
        <label id="eventKey" for="text">Key</label>
    </p>

    <p>
        event.keycode
        <br>
        <span id="keycode">Key</span>
    </p>

    <p>
        event.code
        <br>
        <label id="code" for="text">Key</label>
    </p>

    <script src="script.js"></script>
</body>

</html>
